<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>

    <div class="quadradao">
        <article>
            <img src="${get_char.image}">
            <div class="card">
                <div class="name">
                    <h2>${get_char.name}</h1>
                </div>
                <div class="${get_char.status}">
                    <span><input type="radio">
                        Status: ${get_char.status}
                    </span>
                </div>
                <div class"details">
                    <span>${get_char.species} <br> Gender: ${get_char.gender}</span><br>
                    <span>Last Location: ${get_char.location.name}</span>
                </div>
            </div>
        </article>
    </div>
    <button onclick="get_char()">crica</button>
</body>
<script src="rick.js"></script>
</html>
